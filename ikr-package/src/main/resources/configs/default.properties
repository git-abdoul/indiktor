#################################################################################
# LOG CONFIGURATION                                                             #
# Log Levels available are ALL, DEBUG, INFO, WARN, ERROR                        #
# For fileMaxSize units available are KB, MB - example: 10KB or 10MB            #
# maxBackupFile is the number of backup file authorized                         #
#################################################################################
# Golbal LOG Level
ikr.log.globalLevel=ERROR
ehcache.log.level=INFO
spring.log.level=INFO

# Compute Server
compute-server.log.level=INFO
compute-server.log.filePath=@IKR_HOME@/logs/compute-server.log
compute-server.log.fileMaxSize=10MB
compute-server.log.maxBackupFile=1

# monitor Server Server
monitor-server.log.level=INFO
monitor-server.log.filePath=@IKR_HOME@/logs/monitor-server.log
monitor-server.log.fileMaxSize=10MB
monitor-server.log.maxBackupFile=1

# Scheduler Server
scheduler-server.log.level=INFO
scheduler-server.log.filePath=@IKR_HOME@/logs/scheduler-server.log
scheduler-server.log.fileMaxSize=10MB
scheduler-server.log.maxBackupFile=1

# Web Server
indiktor-web-server.log.level=INFO
indiktor-web-server.log.filePath=@IKR_HOME@/logs/indiktor-web-server.log
indiktor-web-server.log.fileMaxSize=10MB
indiktor-web-server.log.maxBackupFile=1

# Toolkits
toolkits.log.level=INFO
toolkits.log.filePath=@IKR_HOME@/logs/toolkits.log
toolkits.log.fileMaxSize=10MB
toolkits.log.maxBackupFile=1

