#################################################################################
#REALTIME - JMS CONFIG                                                          #
#################################################################################
#ActiveMQ
jms.alertTopic=@IKR_HOSTNAME@.indiKtorAlert
jms.ikrValueTopic=@IKR_HOSTNAME@.indiKtorIkrValue
jms.adminEventTopic=@IKR_HOSTNAME@.indiKtorAdminEvent
