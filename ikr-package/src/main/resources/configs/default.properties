#################################################################################
#PUBLISH CONFIGURATION - SERVER SMTP                                            #
#################################################################################
# Email - SMTP Config 
smtp.securityRequired=false
smtp.hostname=@SMTP_HOSTNAME@
smtp.port=@SMTP_PORT@
smtp.authRequired=false
smtp.username=@SMTP_USERNAME@
smtp.password=@SMTP_PASSWORD@

# Email -  Sender
smtp.alertSender=@ALERT_SENDER_EMAIL@
smtp.useSendmail=false

# SMS - Using SMTP Protocol
sms.smtpEnable=false
sms.smtpSecurityEnable=false
sms.smtpUser=@SMS_SMTP_USER@
sms.smtpPassword=@SMS_SMTP_PASSWORD@
sms.smtpHost=@SMS_SMTP_HOST@
sms.smtpFrom=@SMS_SMTP_NUMBER_OF_SENDER@

#################################################################################
# JNLP CONFIGURATION - CUSTOM CLASS BUILDER                                     #
# fileGetProtocol and jarGetProtocol values available are file, http, ftp       #
#################################################################################
#List of jar names excluded. Each name is separated by :
jnlp.jarsExcluded=@JNLP_JARS_EXCLUDED@
#JNLP Classpath Builder Config
# how to get the jnlp file
jnlp.fileGetProtocol=@JNLP_FILE_GET_PROTOCOL@
jnlp.fileGetHostname=@JNLP_FILE_GET_HOSTNAME@
jnlp.fileGetPort=@JNLP_FILE_GET_PORT@
jnlp.fileGetPath=@JNLP_FILE_GET_PATH@

# where to download the jars
jnlp.jarGetProtocol=@JNLP_JAR_GET_PROTOCOL@
jnlp.jarGetHostname=@JNLP_JAR_GET_HOSTNAME@
jnlp.jarGetPort=@JNLP_JAR_GET_PORT@
jnlp.jarGetPath=@JNLP_JARS_SOURCE_DIRECTORY@

# where to copy the jars
jnlp.jarPutPath=@JARS_DESTINATION_DIRECTORY@
jnlp.ikrLogicalEnv=@IKR_MONITOR_ENV@

#################################################################################
#CONNECTION ATTEMPTS CONFIGURATION                                              #
#################################################################################
# Collectors Connection Attempts - the delay is in seconds
collector.systemMaxAttemptNumber=5
collector.systemMaxAttemptDelay=300
collector.jmxMaxAttemptNumber=5
collector.jmxMaxAttemptDelay=300
collector.calypsoMaxAttemptNumber=5
collector.calypsoMaxAttemptDelay=300
collector.dbmsMaxAttemptNumber=5
collector.dbmsMaxAttemptDelay=300

#CONNECTORS - Delay is in minutes
connector.defaultMaxAttempt=5
connector.defaultAttemptDelay=180
connector.scenarioDelay=10

