<ui:composition template="/WEB-INF/template/mainTemplate.xhtml
                xmlns="http://www.w3.org/1999/xhtml"
             	xmlns:ui="http://java.sun.com/jsf/facelets"
             	xmlns:f="http://java.sun.com/jsf/core"
             	xmlns:h="http://java.sun.com/jsf/html"
             	xmlns:ice="http://www.icesoft.com/icefaces/component">

<ui:param name="pageTitle" value="Security configuration" />

<ui:define name="content">
<ice:form>
	<ice:panelGroup>
		<table border="1px" bordercolor="#336699" width="300px" height="150px">
			<tr bgcolor="#336699" height="30px">
				<th align="center" colspan="2"><ice:outputLabel value="Security" style="font-size: 14px; color: #FFF; font-weight: bold;"/></th>
			</tr>
			<tr>
				<td>
					<ul class="square">
						<li>
							<ice:commandLink actionListener="#{userBean.init}" 
									 	 	 action="#{userBean.action}" 
									 	 	 value="User" />
						</li>
						<li>
							<ice:commandLink actionListener="#{roleBean.init}" 
						  				 	 action="#{roleBean.action}" 
										 	 value="Role"/>
						</li>
					</ul>
				</td>
			</tr>
		</table>
	</ice:panelGroup>
</ice:form>
</ui:define>
</ui:composition>
