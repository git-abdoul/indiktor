<f:subview id="connectorConfig" 
		xmlns:h="http://java.sun.com/jsf/html"
 	    xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"> 
		
    	<ice:panelGroup rendered="#{connectorConfigBean.connectorTypeVisible}">
    		<ice:outputText value="Choose the type of the connector : "/>
    		<ice:selectOneMenu value="#{connectorConfigBean.connectorType}"
    						   partialSubmit="true">
			<f:selectItems value="#{connectorConfigBean.connectorTypes}"/>
			</ice:selectOneMenu>
			<ice:commandButton actionListener="#{connectorConfigBean.handleConnectorConfig}"
							   image="/images/IndiKtor2.0/Buttons/validateSmall.png"
			    			   value="Validate Type"
			    			   title="Validate Type"/>
    	</ice:panelGroup>	
  		<ice:panelGroup rendered="#{connectorConfigBean.connectorConfigVisible}" style="border: 1px solid #336699;">
  			<ice:panelGrid columns="2">
  			<ice:outputLabel value="Type:"/>
			<ice:outputText value="#{connectorConfigBean.connectorConfig.type}" style="width: 200px;"/>
  		
			<ice:outputLabel value="Name:"/>
			<ice:inputText value="#{connectorConfigBean.name}" style="#{connectorConfigBean.nameStyle}"/>
   			<ice:outputLabel value="" rendered="#{connectorConfigBean.nameMandatory}"/>
   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
   							  rendered="#{connectorConfigBean.nameMandatory}"/>
   			<ice:outputLabel value="" rendered="#{connectorConfigBean.connectorAlreadyExists}"/>
   			<ice:outputLabel  value="This name is already used !" style="color: red; font-size: 10px;"
   							  rendered="#{connectorConfigBean.connectorAlreadyExists}"/>
   			<ice:outputLabel value="" rendered="#{connectorConfigBean.connectorAlreadyExists}"/>
   			<ice:outputLabel  value="Please, choose another name." style="color: red; font-size: 10px;"
   							  rendered="#{connectorConfigBean.connectorAlreadyExists}"/>

			<ice:outputLabel value="Description:"/>
			<ice:inputTextarea value="#{connectorConfigBean.description}" style="#{connectorConfigBean.descriptionStyle}"/>
   			<ice:outputLabel value="" rendered="#{connectorConfigBean.descriptionMandatory}"/>
   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
   							  rendered="#{connectorConfigBean.descriptionMandatory}"/>
			
			<ice:outputLabel value="Max Attempt:"/>
			<ice:inputText value="#{connectorConfigBean.maxAttempt}" style="#{connectorConfigBean.maxAttemptStyle}"/>
   			<ice:outputLabel value="" rendered="#{connectorConfigBean.maxAttemptMandatory}"/>
   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
   							  rendered="#{connectorConfigBean.maxAttemptMandatory}"/>
   			<ice:outputLabel value="" rendered="#{connectorConfigBean.maxAttemptWrongFormat}"/>
   			<ice:outputLabel  value="Wrong format, max attempt must be an integer." style="color: red; font-size: 10px;"
   							  rendered="#{connectorConfigBean.maxAttemptWrongFormat}"/>

			<ice:outputLabel value="Attempt Delay:" style="margin-right: 19px;"/>
			<ice:inputText value="#{connectorConfigBean.attemptDelay}" style="#{connectorConfigBean.attemptDelayStyle}"/>
   			<ice:outputLabel value="" rendered="#{connectorConfigBean.attemptDelayMandatory}"/>
   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
   							  rendered="#{connectorConfigBean.attemptDelayMandatory}"/>
   			<ice:outputLabel value="" rendered="#{connectorConfigBean.attemptDelayWrongFormat}"/>
   			<ice:outputLabel  value="Wrong format, attempt delay must be an integer." style="color: red; font-size: 10px;"
   							  rendered="#{connectorConfigBean.attemptDelayWrongFormat}"/>
			</ice:panelGrid>
		</ice:panelGroup>
		<ice:panelStack rendered="#{connectorConfigBean.connectorConfigVisible}" selectedPanel="#{connectorConfigBean.selectedPanel}"
						style="border: 1px solid #336699; margin-top: 5px;">		
			<ice:panelGroup id="CALYPSO">
  				<ice:panelGrid columns="2">
				<ice:outputLabel value="Calypso Env:"/>
				<ice:inputText value="#{connectorConfigBean.connectorContext}" style="#{connectorConfigBean.connectorContextStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.connectorContextMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.connectorContextMandatory}"/>

				<ice:outputLabel value="UserName:"/>
				<ice:inputText value="#{connectorConfigBean.userName}" style="#{connectorConfigBean.userNameStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.userNameMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.userNameMandatory}"/>

				<ice:outputLabel value="Password:"/>
				<ice:inputSecret redisplay="true" value="#{connectorConfigBean.password}" style="#{connectorConfigBean.passwordStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.passwordMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.passwordMandatory}"/>
				
				<ice:outputLabel value="DbUserName:"/>
				<ice:inputText value="#{connectorConfigBean.calypsoDbUserName}" style="width: 230px;"/>

				<ice:outputLabel value="DbPassword:"/>
				<ice:inputSecret redisplay="true" value="#{connectorConfigBean.calypsoDbPassword}" style="width: 230px;"/>
				
				<ice:outputLabel value="Enable AsOfDate"/>
				<ice:selectBooleanCheckbox partialSubmit="true" value="#{connectorConfigBean.asofdateActive}"/>
				
				<ice:outputLabel value="AsOfDate" rendered="#{connectorConfigBean.asofdateActive}"/>
				<ice:inputText value="#{connectorConfigBean.asofdate}" style="width: 230px;" rendered="#{connectorConfigBean.asofdateActive}"/>
				
				<ice:outputLabel value="Application Name:"/>
				<ice:inputText value="#{connectorConfigBean.applicationName}" style="width: 230px;"/>				
				</ice:panelGrid>
			</ice:panelGroup>
			<ice:panelGroup id="RDBMS">
			  	<ice:panelGrid columns="2">
				<ice:outputLabel value="Driver:"/>
				<ice:inputText value="#{connectorConfigBean.driver}" style="#{connectorConfigBean.driverStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.driverMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.driverMandatory}"/>	

				<ice:outputLabel value="Url:"/>
				<ice:inputText value="#{connectorConfigBean.uri}" style="#{connectorConfigBean.uriStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.uriMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.uriMandatory}"/>

				<ice:outputLabel value="UserName:" style="margin-right: 37px;"/>
				<ice:inputText value="#{connectorConfigBean.userName}" style="#{connectorConfigBean.userNameStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.userNameMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.userNameMandatory}"/>

				<ice:outputLabel value="Password:"/>
				<ice:inputSecret redisplay="true" value="#{connectorConfigBean.password}" style="#{connectorConfigBean.passwordStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.passwordMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.passwordMandatory}"/>
				</ice:panelGrid>
			</ice:panelGroup>				
			<ice:panelGroup id="HTTP">
				<ice:panelGrid columns="2">
				<ice:outputLabel value="Hostname:"/>
				<ice:inputText value="#{connectorConfigBean.connectorContext}" style="width: 200px;"/>
				
				<ice:outputLabel value="Port:"/>
				<ice:inputText value="#{connectorConfigBean.port}" style="width: 200px;"/>
				</ice:panelGrid>
			</ice:panelGroup>
			<ice:panelGroup id="SYSLOAD">
				<ice:panelGrid columns="2">
				<ice:outputLabel value="Hostname:"/>
				<ice:inputText value="#{connectorConfigBean.connectorContext}" style="width: 200px;"/>
				
				<ice:outputLabel value="Port:"/>
				<ice:inputText value="#{connectorConfigBean.port}" style="width: 200px;"/>

				<ice:outputLabel value="UserName:"/>
				<ice:inputText value="#{connectorConfigBean.userName}" style="width: 200px;"/>

				<ice:outputLabel value="Password:"/>
				<ice:inputSecret redisplay="true" value="#{connectorConfigBean.password}" style="width: 200px;"/>

				<ice:outputLabel value="Agent:"/>
				<ice:inputText value="#{connectorConfigBean.agent}" style="width: 200px;"/>
				</ice:panelGrid>
			</ice:panelGroup>
			<ice:panelGroup id="JMX">
				<ice:panelGrid columns="2">
				<ice:outputLabel value="Hostname:"/>
				<ice:inputText value="#{connectorConfigBean.connectorContext}" style="#{connectorConfigBean.connectorContextStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.connectorContextMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.connectorContextMandatory}"/>
				
				<ice:outputLabel value="Port:"/>
				<ice:inputText value="#{connectorConfigBean.port}" style="#{connectorConfigBean.portStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.portMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.portMandatory}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.portWrongFormat}"/>
	   			<ice:outputLabel  value="Wrong format, port must be an integer." style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.portWrongFormat}"/>

				<ice:outputLabel value="UserName:"/>
				<ice:inputText value="#{connectorConfigBean.userName}" style="width: 230px;"/>

				<ice:outputLabel value="Password:"/>
				<ice:inputSecret redisplay="true" value="#{connectorConfigBean.password}" style="width: 230px;"/>
				
				<ice:outputLabel value="ProcessName:" style="margin-right: 17px;"/>
				<ice:inputText value="#{connectorConfigBean.processName}" style="#{connectorConfigBean.processNameStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.processNameMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.processNameMandatory}"/>
				</ice:panelGrid>			
			</ice:panelGroup>
			<ice:panelGroup id="SYSTEM_AGENT">
				<ice:panelGrid columns="2">
				<ice:outputLabel value="Hostname:" style="margin-right: 38px;"/>
				<ice:inputText value="#{connectorConfigBean.connectorContext}" style="#{connectorConfigBean.connectorContextStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.connectorContextMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.connectorContextMandatory}"/>
				
				<ice:outputLabel value="Port:"/>
				<ice:inputText value="#{connectorConfigBean.port}" style="#{connectorConfigBean.portStyle}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.portMandatory}"/>
	   			<ice:outputLabel  value="Mandatory" style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.portMandatory}"/>
	   			<ice:outputLabel value="" rendered="#{connectorConfigBean.portWrongFormat}"/>
	   			<ice:outputLabel  value="Wrong format, port must be an integer." style="color: red; font-size: 10px;"
	   							  rendered="#{connectorConfigBean.portWrongFormat}"/>
				</ice:panelGrid>			
			</ice:panelGroup>									
		</ice:panelStack>
</f:subview>
