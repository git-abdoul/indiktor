<f:subview id="ThreadConfig" 
		xmlns:h="http://java.sun.com/jsf/html"
 	    xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component">
        
  <table border="0" align="center">
  	<tr>
  	  <td style="text-align: right;">
  	  	<b>Thread Title: </b>
  	  </td>
  	  <td>
	 	<ice:inputText size="50" value="#{threadConfigBean.threadType.title}" />
	 	<ice:outputText value="Thread Title cannot be empty"
				  		rendered="#{threadConfigBean.errorThreadTitleVisible}"
				  		style="color: red;"/>
	  </td>
  	</tr>
  	<tr>
  	  <td style="text-align: right;">
  	  	<b>Process: </b>
  	  </td>
  	  <td>
	 	<ice:inputText size="50" value="#{threadConfigBean.threadType.process}" />
	  </td>
  	</tr>
  	<tr>
  	  <td style="text-align: right;">
  	  	<b>Hostname: </b>
  	  </td>
  	  <td>
	 	<ice:inputText size="50" value="#{threadConfigBean.threadType.hostname}" />
	  </td>
  	</tr>
  </table>
  <BR/><BR/>
  
  <table border="0" align="center">	
   	<tr>
  	  <td style="text-align: right;"><b>Detail Title: </b></td>
  	  <td>
	 	<ice:inputText size="50" value="#{threadConfigBean.threadType.detail.title}" />
	  </td>
	  <td style="text-align: right;"><b>Detail Display: </b></td>
  	  <td>
	 	<ice:selectOneMenu value="#{threadConfigBean.threadType.detail.rendered}">
			<f:selectItems value="#{threadConfigBean.renderedItems}"/>
		 </ice:selectOneMenu>	
	  </td>
  	</tr>
   	<tr>
  	  <td style="text-align: right;">
  	  	<b>Method Title: </b>
  	  </td>
  	  <td>
	 	<ice:inputText size="50" value="#{threadConfigBean.threadType.method.title}" />
	  </td>
	  <td style="text-align: right;"><b>Method Display: </b></td>
	  <td>
	 	<ice:selectOneMenu value="#{threadConfigBean.threadType.method.rendered}">
			<f:selectItems value="#{threadConfigBean.renderedItems}"/>
		 </ice:selectOneMenu>	
	  </td>
  	</tr> 
   	<tr>
  	  <td style="text-align: right;">
  	  	<b>Status Title: </b>
  	  </td>
  	  <td>
	 	<ice:inputText size="50" value="#{threadConfigBean.threadType.status.title}" />
	  </td>
	  <td style="text-align: right;"><b>Status Display: </b></td>
  	  <td>
	 	<ice:selectOneMenu value="#{threadConfigBean.threadType.status.rendered}">
			<f:selectItems value="#{threadConfigBean.renderedItems}"/>
		 </ice:selectOneMenu>	
	  </td>
  	</tr>
   	<tr>
  	  <td style="text-align: right;">
  	  	<b>Type Title: </b>
  	  </td>
  	  <td>
	 	<ice:inputText size="50" value="#{threadConfigBean.threadType.type.title}" />
	  </td>
	  <td style="text-align: right;"><b>Type Display: </b></td>
	  <td>
	 	<ice:selectOneMenu value="#{threadConfigBean.threadType.type.rendered}">
			<f:selectItems value="#{threadConfigBean.renderedItems}"/>
		 </ice:selectOneMenu>	
	  </td>
  	</tr>  	 
   	<tr>
  	  <td style="text-align: right;">
  	  	<b>StackTrace Title: </b>
  	  </td>
  	  <td>
	 	<ice:inputText size="50" value="#{threadConfigBean.threadType.stackTrace.title}" />
	  </td>
	  <td style="text-align: right;"><b>StackTrace Display: </b></td>
	  <td>
	 	<ice:selectOneMenu value="#{threadConfigBean.threadType.stackTrace.rendered}">
			<f:selectItems value="#{threadConfigBean.renderedItems}"/>
		 </ice:selectOneMenu>	
	  </td>
  	</tr>      	   	
  </table>
