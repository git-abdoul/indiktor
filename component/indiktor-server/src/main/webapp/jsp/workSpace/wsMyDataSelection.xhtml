<f:subview id="wsSearch" 
		xmlns:h="http://java.sun.com/jsf/html"
 	    xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component">
        
  	<ice:panelGroup scrollHeight="#{workSpaceBean.metricSelectorBean.selectedTableScrollHeight}px"
  					scrollWidth="#{workSpaceBean.metricSelectorBean.selectedTableScrollWitdh}px">
  					
  		<ice:dataTable 	var="filesRecord"
                   		value="#{workSpaceBean.metricSelectorBean.selectedBeans}"
                   		cellspacing="0" cellpadding="0" border="0"
                   		columnWidths="20, 20, 150, 100, 70, 150"
                   		rendered="#{workSpaceBean.rendererMyData}"
                   		width="560px">	
			<ice:column style="text-align: center;">													
				<f:facet name="header">
					<ice:selectBooleanCheckbox value="#{workSpaceBean.metricSelectorBean.allSelected}" 
		        							   valueChangeListener="#{workSpaceBean.metricSelectorBean.onChangeAllSelected}"
		        				               partialSubmit="true"/>
				</f:facet>
				<ice:selectBooleanCheckbox value="#{filesRecord.selected}"  partialSubmit="true"
										   valueChangeListener="#{filesRecord.onChangeSelected}"/>
			</ice:column>
			<ice:column style="text-align: center;">
				<f:facet name="header">
					<ice:commandButton image="/images/IndiKtor2.0/Buttons/deleteSmall.png"
								   	   title="Remove all metrics from the list"														   	   
								   	   actionListener="#{workSpaceBean.metricSelectorBean.removeAllItems}"/>
				</f:facet>
				<ice:commandButton image="/images/IndiKtor2.0/Buttons/deleteSmall.png"
							   	   title="Remove this metric from the list"														   	   
							   	   actionListener="#{workSpaceBean.metricSelectorBean.removeItem}">
					<f:attribute name="filesRecord" value="#{filesRecord}"/>
				</ice:commandButton>
			</ice:column>
            <ice:column>
                <f:facet name="header">
                	<ice:outputText value="Category"/>
                </f:facet>
                <ice:outputText value="#{filesRecord.metricGroupBean.ikrCategory.label}"/>
            </ice:column>
            <ice:column>
                <f:facet name="header">
                	<ice:outputText value="Instance"/>
                </f:facet>
                <ice:outputText value="#{filesRecord.metricGroupBean.fullIkrInstance}"/>
            </ice:column>
            <ice:column>
                <f:facet name="header">
                	<ice:outputText value="Logical Env"/>
                </f:facet>
                <ice:outputText value="#{filesRecord.metricGroupBean.logicalEnv.name}"/>
            </ice:column>
            <ice:column>
                <f:facet name="header">
                	<ice:outputText value="Context"/>
                </f:facet>
                <ice:outputText value="#{filesRecord.metricGroupBean.context}"/>
            </ice:column>	
        </ice:dataTable>
        <ice:outputText rendered="#{!workSpaceBean.rendererMyData}"
        				value="No Data Added. Click on the plus icon (+) to add data."
        				style="font-size: 10px; font-weight: bold; text-align: center;"/>
	</ice:panelGroup>
</f:subview>
