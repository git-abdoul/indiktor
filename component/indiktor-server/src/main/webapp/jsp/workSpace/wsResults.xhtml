					  					 	 persistency-#{version}.jar,

						  			alt="You should see an applet, not this text.">

						  		<param name="chartUnits" value="#{workSpaceBean.graphs['graph0'].chartUnits}"/>
						  		<param name="chartData" value="#{workSpaceBean.graphs['graph0'].chartData}"/>
						  	</applet>

						 		<ice:outputLabel value="#{workSpaceBean.graphs['graph0'].ikrDefinition.ikrInstance}@#{workSpaceBean.graphs['graph0'].context} : #{workSpaceBean.graphs['graph0'].ikrCategory.label}" style="font-size: 11px; font-weight: bold"/>

        									   scrollHeight="183px"
        									   columnWidths="135,185">
			 						<ice:column>
					      				<f:facet name="header">
								            <ice:commandSortHeader
								                    columnName="Date"
								                    arrow="true" >
								                <ice:outputText value="Date"/>
								            </ice:commandSortHeader>
							        	</f:facet>				
				      					<ice:panelGroup>
				         					<ice:outputLabel value="#{ikrValueBean.ikrValue.captureTime}" style="font-size: 10px; width: 145px">
												<f:convertDateTime pattern="#{msgs.format_date1}" timeZone="#{styleBean.timeZone}"/>
			         	 					</ice:outputLabel>
				      					</ice:panelGroup>
				    				</ice:column>

				      					<f:facet name="header">

								                    arrow="true" >

				   					</ice:column>				    				
			     				</ice:dataTable>
		     				</ice:panelGrid>
		    			</ice:panelGroup> 
		 			</td>
