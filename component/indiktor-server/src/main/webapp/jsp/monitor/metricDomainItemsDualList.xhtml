<f:subview id="domainItems" 
		xmlns:h="http://java.sun.com/jsf/html"
 	    xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component">
	

<ice:panelGrid columns="2">	
	<ice:dataTable value="#{monitorCreationBean.metricDomainConfigAttributesBean.monitorMetricDomainItems}"
				   var="item" width="195px" columnWidths="20, 150"
				   scrollable="true" scrollHeight="185">
        <ice:column style="text-align: center;">
  			<f:facet name="header">
   			</f:facet>
			<ice:commandButton image="/images/IndiKtor2.0/Buttons/addSmall.png"
						   	   title="Add this metric view"														   	   
						   	   actionListener="#{monitorCreationBean.metricDomainConfigAttributesBean.addMetricDomainItem}">
				<f:attribute name="item" value="#{item}"/>
			</ice:commandButton>
  		</ice:column>		   	  				
	  	<ice:column style="border: 0px;">
	  		<!-- <ice:rowSelector id="selected"
                               value="#{item.selected}"
                               multiple="#{false}"
                               preStyleOnSelection="true"
                               selectedClass="tableRowSelSelected"
						 mouseOverClass="tableRowSelMouseOver"
						 selectedMouseOverClass="tableRowSelSelectedMouseOver"
		               	 styleClass="iceRowSel-Dis"/> -->
			 <f:facet name="header">
                   <ice:outputText value="Available"/>
               </f:facet>
               <ice:outputText value="#{item.value}" style="font-size: 10px;"/>
		</ice:column>
	</ice:dataTable>	
	<!-- 
	<td valign="middle" align="center">
	<BR/>
	<ice:commandButton                 
 		actionListener="#{monitorCreationBean.metricDomainConfigAttributesBean.addMetricDomainItem}"
 		image="/images/icon_set_arrows_add.jpg"
 		alt="ADD" onfocus="this.blur();"/>
	<BR/>			
	<ice:commandButton                 
 		actionListener="#{monitorCreationBean.metricDomainConfigAttributesBean.removeMetricDomainItem}"
 		image="/images/icon_set_arrows_remove.jpg"
 		alt="REMOVE" onfocus="this.blur();"/>		
	</td>
	 -->									
	<ice:dataTable value="#{monitorCreationBean.metricDomainConfigAttributesBean.selectedMetricDomainItems}"
				   var="item" width="225px" columnWidths="145, 20, 20" scrollable="true" scrollHeight="185">
		<ice:column>
			<!-- <ice:rowSelector id="selected"
                               value="#{item.selected}"
                               multiple="#{false}"
                               preStyleOnSelection="true"
                               selectedClass="tableRowSelSelected"
						 mouseOverClass="tableRowSelMouseOver"
						 selectedMouseOverClass="tableRowSelSelectedMouseOver"
		               	 styleClass="iceRowSel-Dis"/> -->
			<f:facet name="header">
                   <ice:outputText value="Selected"/>
               </f:facet>
               <ice:outputText value="#{item.value}" style="font-size: 10px;"/>
		</ice:column>
        <ice:column style="text-align: center;">
  			<f:facet name="header">
   			</f:facet>
			<ice:commandButton style="float: center;" 
						   image="/images/IndiKtor2.0/Buttons/deleteSmall.png"
					   	   title="Remove this metric view"														   	   
					   	   actionListener="#{monitorCreationBean.metricDomainConfigAttributesBean.removeMetricDomainItem}">
				<f:attribute name="item" value="#{item}"/>
			</ice:commandButton>
  		</ice:column>
        <ice:column style="text-align: center;">
  			<f:facet name="header">
   			</f:facet>
			<ice:commandButton image="/images/IndiKtor2.0/Buttons/arrowUp.png"
					   	       title="Move up this metric view"
					   	   	   style="padding-bottom: 3px;"
					   	   	   actionListener="#{monitorCreationBean.metricDomainConfigAttributesBean.upMetricDomainItem}">
				<f:attribute name="item" value="#{item}"/>
			</ice:commandButton>
			<ice:commandButton image="/images/IndiKtor2.0/Buttons/arrowDown.png"
					   	   	   title="Move down this metric view"
					   	   	   style="padding-top: 3px;"
					   	   	   actionListener="#{monitorCreationBean.metricDomainConfigAttributesBean.downMetricDomainItem}">
				<f:attribute name="item" value="#{item}"/>
			</ice:commandButton>
  		</ice:column>	
  	</ice:dataTable>
		<!-- 
		<td valign="top" align="center">
	<BR/>
	<ice:commandButton                 
 		actionListener="#{monitorCreationBean.metricDomainConfigAttributesBean.upMetricDomainItem}"
 		image="/images/icon_set_arrows_up.jpg"
 		alt="ADD" onfocus="this.blur();"/>
	<BR/>			
	<ice:commandButton                 
 		actionListener="#{monitorCreationBean.metricDomainConfigAttributesBean.downMetricDomainItem}"
 		image="/images/icon_set_arrows_down.jpg"
 		alt="REMOVE" onfocus="this.blur();"/>		
	</td>	
	 -->
 </ice:panelGrid>
</f:subview>
