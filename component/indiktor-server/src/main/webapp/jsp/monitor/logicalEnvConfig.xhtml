<f:subview id="updateCollector" 
		xmlns:h="http://java.sun.com/jsf/html"
 	    xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component">
<ice:form>
	<table >
		<tr>
			<td>
				<table border="0px" width="100%">
					<tr valign="top" bordercolor="#FFFFFF" style="font-size: 11px; font-weight: bold">
						<td align="center" width="300px">
							<ice:panelGroup scrollHeight="300px" rendered="#{logicalEnvConfigBean.rendererLogicalEnvListView}">
								<ice:dataTable var="logicalEnvBean" 
											   value="#{logicalEnvConfigBean.logicalEnvBeans}"
											   width="350">
									<ice:column>
										 <ice:rowSelector
					                		value="#{logicalEnvBean.selected}"
					                        selectionListener="#{logicalEnvConfigBean.rowSelectionListener}"
					                        preStyleOnSelection="true"
					                        selectedClass="tableRowSelSelected"
											mouseOverClass="tableRowSelMouseOver"
											selectedMouseOverClass="tableRowSelSelectedMouseOver"
											multiple="false"
							               	immediate="false" 
							               	styleClass="iceRowSel-Dis"/>
										<f:facet name="header">
							                <ice:outputLabel value="Name"/>
							            </f:facet>
							            <ice:outputText value="#{logicalEnvBean.logicalEnv.name}"/>
									</ice:column>
								</ice:dataTable>
							</ice:panelGroup>
							<ice:panelGroup rendered="#{logicalEnvConfigBean.rendererLogicalEnvUpdateView}">
								<table width="100%">
									<tr>
										<td align="center">
											<ice:panelGrid columns="2" >
												<ice:outputLabel value="Name :"/>
												<ice:inputText value="#{logicalEnvConfigBean.selectedLogicalEnv.logicalEnv.name}" style="font-size: 10px; width: 200px"/>
												<ice:outputLabel value="Description :"/>
												<ice:inputTextarea value="#{logicalEnvConfigBean.selectedLogicalEnv.logicalEnv.description}" style="font-size: 10px; width: 200px; height: 150px"/>			
											</ice:panelGrid>
										</td>
									</tr>
									<tr align="center">
										<td>
											<br/>
											<ice:panelGroup>
												<ice:commandButton  value="Save" 
																	actionListener="#{logicalEnvConfigBean.save}"
																	action="#{logicalEnvConfigBean.action}"
																	style="width:75px"/> 
												<ice:commandButton 	value="Delete" 
																	panelConfirmation="deleteConfirmPanel" 
																	actionListener="#{logicalEnvConfigBean.delete}" 
																	action="#{logicalEnvConfigBean.action}"
																	style="width:75px"
																	rendered="#{logicalEnvConfigBean.selectedLogicalEnv.logicalEnv.id != 0}"/>
												<ice:commandButton  value="New" 
																	actionListener="#{logicalEnvConfigBean.initForCreate}"
																	action="#{logicalEnvConfigBean.action}"
																	style="width:75px"
																	rendered="#{logicalEnvConfigBean.selectedLogicalEnv.logicalEnv.id != 0}"/> 								
											</ice:panelGroup>		
										</td>
									</tr>
								</table>
							</ice:panelGroup>
						</td>
					</tr>
				</table>	
				<ice:panelConfirmation 	id="deleteConfirmPanel" 
									message="Are you sure to delete the Logical Env - #{logicalEnvConfigBean.selectedLogicalEnv.logicalEnv.name} -?"
			                   		acceptLabel="Delete" 
			                   		rendered="true"
			                   		autoCentre="true"/>
			</td>
		</tr>
	</table> 	
</ice:form>
</f:subview>
