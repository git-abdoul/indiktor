<ui:composition template="/WEB-INF/template/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
             	xmlns:ui="http://java.sun.com/jsf/facelets"
             	xmlns:f="http://java.sun.com/jsf/core"
             	xmlns:ice="http://www.icesoft.com/icefaces/component"
             	xmlns:h="http://java.sun.com/jsf/html">
<ui:param name="pageTitle" value="DashBoard Configuration Update" />
<ui:define name="content">	

<ice:panelGrid>
<ice:panelGrid>
<ice:form>
	<table id="pageDashBoardManager">
		<tr>
			<td>
				<table id="topMenuBar">
					<tr>
						<td class="topMenuBarLeft2">		
							<div class="topMenuBarLeftAnalysis">
								<ice:commandButton image="/images/IndiKtor2.0/AdminPanel/Dashboard/DashboardManagerON.png"
								   				   title="Dashboard Manager"
								   				   value="Dashboard Manager"
												   actionListener="#{dashboardMainConfigBean.initUpdate}" 
									    	  	   action="#{dashboardMainConfigBean.action}"/>
							</div>
						</td>
						<td class="topMenuBarRight">
							<table>
								<tr>
									<td>
									<ice:commandButton styleClass="topMenuBarRightIcons"
													   title="Preview dashboard"
												   	   value="Preview dashboard" 
													   image="/images/IndiKtor2.0/Buttons/show.png"
												   	   actionListener="#{boardBeanManager.init}"
												   	   action="boardUpdate">
											<f:attribute name="boardEnv" value="#{dashboardSelectMainConfigBean.dashboard.summary.env}"/>
											<f:attribute name="boardType" value="#{dashboardSelectMainConfigBean.dashboard.summary.type}"/>
											<f:attribute name="boardTitle" value="#{dashboardSelectMainConfigBean.dashboard.summary.title}"/>
									 </ice:commandButton>
									</td>
									<td>
										<ice:commandButton styleClass="topMenuBarRightIcons"
														   image="/images/IndiKtor2.0/Buttons/add.png"
													   	   title="Add new component"
													   	   value="Add new component"
													   	   actionListener="#{dashboardSelectMainConfigBean.openAddComponentPopup}"/>
									</td>
									<!-- 
									<td>
										<ice:commandButton styleClass="topMenuBarRightIcons"
														   image="/images/IndiKtor2.0/Buttons/edit.png"
														   title="Edit selected component"
														   value="Edit selected component"
														   actionListener="#{dashboardSelectMainConfigBean.editComponent}"/>
									</td>
									 -->
									<td>
										<ice:commandButton panelConfirmation="#{dashboardSelectMainConfigBean.componentsSelected == 0 ? false : 'deleteConfirmPanel'}"
														   styleClass="topMenuBarRightIcons"
														   image="/images/IndiKtor2.0/Buttons/delete.png"
														   title="Delete selected components"
														   value="Delete selected components"
														   actionListener="#{dashboardSelectMainConfigBean.deleteSelectedComponents}"
														   rendered="#{dashboardSelectMainConfigBean.componentsSelected != 0}"/>	
										<ice:panelConfirmation 	id="deleteConfirmPanel"
																message="#{dashboardSelectMainConfigBean.deleteMessage}"
																type="normal"
																acceptLabel="Delete"
																rendered="true"
																autoCentre="true"/>
									</td>
									<td>
										<ice:commandButton styleClass="topMenuBarRightIcons" 
														   value="Return to dashboard list"
														   image="/images/IndiKtor2.0/Buttons/cancel.png"
													   	   title="Return to dashboard list"
													   	   actionListener="#{dashboardMainConfigBean.initUpdate}" 
									    	  	   		   action="#{dashboardMainConfigBean.action}"/>
									</td>
									<td>
										<ice:commandButton styleClass="topMenuBarRightIcons"
														   image="/images/IndiKtor2.0/Buttons/help.png"
													   	   title="Help"/>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table id="pageContent">
					<tr>
						<td class="contentFullPanelDashboardManager2">
							<table>	
								<tr>
									<td style="text-align: center;">
										<ice:outputText style="font-size: 16px; font-weight: bold;"
														value="#{dashboardMainConfigBean.dashBoardSummaryComponent.env} >
														#{dashboardMainConfigBean.dashBoardSummaryComponent.type} >
													    #{dashboardMainConfigBean.dashBoardSummaryComponent.title}" />
									</td>
								</tr>
								<tr height="30px"><td></td></tr>
								<tr>
									<td>
							   			<ice:panelGroup style="text-align:center;" rendered="#{dashboardSelectMainConfigBean.listRendered}">
											<ice:dataPaginator id="ComponentsTableScroll_1" for="ComponentsTable"
												rowsCountVar="rowsCount"
												displayedRowsCountVar="displayedRowsCountVar"
												firstRowIndexVar="firstRowIndex"
												lastRowIndexVar="lastRowIndex" pageCountVar="pageCount"
												pageIndexVar="pageIndex">
												<ice:outputFormat
													value="{0} Components  displaying {1} Components  from {2} to {3}. Page {4} / {5}."
													style="font-weight: bold;" styleClass="standard">
													<f:param value="#{rowsCount}" />
													<f:param value="#{displayedRowsCountVar}" />
													<f:param value="#{firstRowIndex}" />
													<f:param value="#{lastRowIndex}" />
													<f:param value="#{pageIndex}" />
													<f:param value="#{pageCount}" />
												</ice:outputFormat>
											</ice:dataPaginator>
										</ice:panelGroup>
									</td>
								</tr>
								<tr height="10px"><td></td></tr>
								<tr>
									<td align="center">
										<ice:panelGrid columns="1" style="text-align: center;" width="1150px">
											<ice:outputLabel value="No Component has been configured. Click on the plus icon (+) to add Components."
															 rendered="#{!dashboardSelectMainConfigBean.listRendered}"/>
										</ice:panelGrid>
								    	<ice:panelGroup rendered="#{dashboardSelectMainConfigBean.listRendered}">
									    	<ice:dataTable 	id="ComponentsTable"
									    					var="item"
								                      		value="#{dashboardSelectMainConfigBean.components}"
								                      		columnClasses="tableCol"
									                        sortColumn="#{dashboardSelectMainConfigBean.sortColumnName}"	
														    sortAscending="#{dashboardSelectMainConfigBean.ascending}"
								                      		columnWidths="20, 525, 525, 40"
								                      		rows="#{dashboardSelectMainConfigBean.rowsByPage}">
								                <ice:column>
									                <f:facet name="header">
												       	<ice:selectBooleanCheckbox value="#{dashboardSelectMainConfigBean.selectAll}" 
												       							   valueChangeListener="#{dashboardSelectMainConfigBean.handleSelectAllComponents}"	
												       							   partialSubmit="true"
												       							   style="text-align: center;"/>
									                </f:facet>
											       	<ice:selectBooleanCheckbox value="#{item.selected}" 
											       							   valueChangeListener="#{dashboardSelectMainConfigBean.handleSelectedComponent}"	
											       							   partialSubmit="true"
											       							   style="text-align: center;">
											       		<f:attribute name="Component" value="#{item}"/> 							   
											       	</ice:selectBooleanCheckbox>
									            </ice:column>
								                <ice:column>
									                <!-- <ice:rowSelector
									                		value="#{item.selected}"
									                        selectionListener="#{dashboardSelectMainConfigBean.rowSelectionListener}"
									                        preStyleOnSelection="true"
									                        selectedClass="tableRowSelSelected"
															mouseOverClass="tableRowSelMouseOver"
															selectedMouseOverClass="tableRowSelSelectedMouseOver"
 															enhancedMultiple="true"
											               	styleClass="iceRowSel-Dis"/> -->
									                <f:facet name="header">
										                <ice:commandSortHeader columnName="#{dashboardSelectMainConfigBean.typeColumnName}" arrow="true" >
										                    <ice:outputText value="#{dashboardSelectMainConfigBean.typeColumnName}"/>
										                </ice:commandSortHeader>
									                </f:facet>
									                <ice:outputText style="text-align: left;" value="#{item.componentTypeLabel}"/>
									            </ice:column>		
									            <ice:column>
									                <f:facet name="header">
									                	<ice:commandSortHeader columnName="#{dashboardSelectMainConfigBean.titleColumnName}" arrow="true" >
									                    	<ice:outputText value="#{dashboardSelectMainConfigBean.titleColumnName}"/>
									                    </ice:commandSortHeader>
									                </f:facet>
									                <ice:outputText style="text-align: left;" value="#{item.title}"/>
									            </ice:column>
								                <ice:column>
									                <f:facet name="header">
									                </f:facet>	
													<ice:commandButton actionListener="#{dashboardSelectMainConfigBean.editComponent}"
																	   image="/images/IndiKtor2.0/Buttons/editSmall.png"
																	   title="Edit this component">
														<f:attribute name="Component" value="#{item}"/>
													</ice:commandButton>
													<ice:commandButton panelConfirmation="deleteNoSelectionConfirmPanel"
																	   image="/images/IndiKtor2.0/Buttons/deleteSmall.png"
																	   actionListener="#{dashboardSelectMainConfigBean.deleteComponent}"
																	   title="Delete this component"
																   	   style="margin-left: 10px;">
														<f:attribute name="Component" value="#{item}"/>	
													</ice:commandButton>
															
													<ice:panelConfirmation 	id="deleteNoSelectionConfirmPanel"
																			message="Are you sure to delete this component : #{item.componentType} > #{item.title}"
																			type="normal"
																			acceptLabel="Delete"
																			rendered="true"
																			autoCentre="true"/>	
									            </ice:column>					       
									        </ice:dataTable>
								    	</ice:panelGroup>
								    	<ice:panelGroup style="float:center;" visible="#{dashboardSelectMainConfigBean.paginationVisible}"
								    					rendered="#{dashboardSelectMainConfigBean.listRendered}">
											<center>
												<ice:dataPaginator id="ComponentsTableScroll_2" for="ComponentsTable"
													fastStep="3" paginator="true" paginatorMaxPages="4" actionListener="#{dashboardSelectMainConfigBean.pageChangeListener}">
													<f:facet name="first">
														<ice:graphicImage id="firstpage_1"
															url="#{styleBean.imageDirectory}arrow-first.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.firstpage']}" />
													</f:facet>
													<f:facet name="last">
														<ice:graphicImage id="lastpage_1"
															url="#{styleBean.imageDirectory}arrow-last.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.lastpage']}" />
													</f:facet>
													<f:facet name="previous">
														<ice:graphicImage id="previouspage_1"
															url="#{styleBean.imageDirectory}arrow-previous.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.previouspage']}" />
													</f:facet>
													<f:facet name="next">
														<ice:graphicImage id="nextpage_1"
															url="#{styleBean.imageDirectory}arrow-next.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.nextpage']}" />
													</f:facet>
													<f:facet name="fastforward">
														<ice:graphicImage id="fastforward_1"
															url="#{styleBean.imageDirectory}arrow-ff.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.fastforward']}" />
													</f:facet>
													<f:facet name="fastrewind">
														<ice:graphicImage id="fastrewind_1"
															url="#{styleBean.imageDirectory}arrow-fr.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.fastbackward']}" />
													</f:facet>
												</ice:dataPaginator>
											</center>
										</ice:panelGroup>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table> 	
			</td>
		</tr>
	</table>
	
	<ice:panelPopup draggable="false" modal="true" autoCentre="true" rendered="#{dashboardSelectMainConfigBean.rendererAddComponent}">
	    <f:facet name="header">
	    	<ice:panelGroup style="height: 25px;">
		       	<table width="100%">
		       		<tr>
		       			<td>
			       			<!-- <ice:outputText style="float: left;" value="#{dashboardSelectMainConfigBean.addVisible} != null ? 
			       														'Add a new + #{dashboardSelectMainConfigBean.componentType}' : 
			       														'Update + #{dashboardSelectMainConfigBean.componentType} + : 
			       														+ #{dashboardSelectMainConfigBean.components.title}'"/> -->
							<ice:outputText style="float: left;" value="#{dashboardSelectMainConfigBean.popupTitle}"/>
			       			<ice:commandButton style="float: right;" 
			   								   actionListener="#{dashboardSelectMainConfigBean.closeAddComponentPopup}"
			   								   image="/images/i/cal_off.gif"
			   								   alt="Close"/>
							<ice:commandButton rendered="#{dashboardSelectMainConfigBean.backComponentConfigVisible}"
											   style="float: right;" 
		       								   actionListener="#{dashboardSelectMainConfigBean.backToComponentType}"
		       								   image="/images/IndiKtor2.0/Buttons/cancelSmall.png"
		       								   alt="Back to component types"
		       								   title="Back to component types"
		       								   styleClass="iconPopup"/>	
		       				<!-- 
		       				<ice:commandButton rendered="#{dashboardSelectMainConfigBean.deleteButtonVisible}"
											   style="float: right;" 
		       								   actionListener="#{dashboardSelectMainConfigBean.delete}"
		       								   image="/images/IndiKtor2.0/Buttons/deleteSmall.png"
		       								   title="#{dashboardSelectMainConfigBean.deleteButtonName}"
		       								   styleClass="iconPopup"/>
							 -->
							<ice:commandButton rendered="#{dashboardSelectMainConfigBean.addButtonVisible}"
											   style="float: right;" 
		       								   actionListener="#{dashboardSelectMainConfigBean.add}"
		       								   image="/images/IndiKtor2.0/Buttons/expandPanelSmall.png"
		       								   title="#{dashboardSelectMainConfigBean.addButtonName}"
		       								   styleClass="iconPopup"/>	
				    		<ice:commandButton style="float: right; padding-top: 1px;"
											   actionListener="#{dashboardSelectMainConfigBean.saveComponent}"
											   image="/images/IndiKtor2.0/Buttons/saveSmall.png"
							    			   value="Save"
							    			   title="Save"
		       								   styleClass="iconPopup"/>						       			
						</td>
		       		</tr>
		       	</table> 
		    </ice:panelGroup>
	    </f:facet>
	    <f:facet name="body">
			<table>
				<tr>
					<td>
						<ice:panelGroup rendered="#{dashboardSelectMainConfigBean.componentTypeVisible}">
				    		<ice:outputText value="Choose the type of the component : "/>
				    		<ice:selectOneMenu value="#{dashboardSelectMainConfigBean.componentType}"
											   partialSubmit="true">
								<f:selectItems value="#{dashboardSelectMainConfigBean.componentTypeItems}"/>	
							</ice:selectOneMenu>
							<ice:commandButton actionListener="#{dashboardSelectMainConfigBean.handleComponentConfig}"
											   image="/images/IndiKtor2.0/Buttons/validateSmall.png"
							    			   value="Validate Type"
							    			   title="Validate Type"/>
				    	</ice:panelGroup>
				    	
						<ice:panelStack rendered="#{dashboardSelectMainConfigBean.componentConfigVisible}" selectedPanel="#{dashboardSelectMainConfigBean.selectedPanel}">
							<ice:panelGrid id="navigationBoard">
								<ui:include src="/jsp/config/dashboard/navigationBoardConfig.xhtml"/>
							</ice:panelGrid>
							<ice:panelGrid id="alertBoard">
								<ui:include src="/jsp/config/dashboard/alertBoardConfig.xhtml"/>
							</ice:panelGrid>
							<ice:panelGrid id="infoBoard">
								<ui:include src="/jsp/config/dashboard/infoBoardConfig.xhtml"/>
							</ice:panelGrid>
							<ice:panelGrid id="definitionChart">
								<ui:include src="/jsp/config/dashboard/definitionChartConfig.xhtml"/>
							</ice:panelGrid>
							<!-- 
							<ice:panelGrid id="thread">
								<ui:include src="/jsp/config/dashboard/threadConfig.xhtml"/>
							</ice:panelGrid>
							 -->
							<ice:panelGrid id="batchBoard">
								<ui:include src="/jsp/config/dashboard/batchBoardConfig.xhtml"/>
							</ice:panelGrid>
							<ice:panelGrid id="alertBoardGrid">
								<ui:include src="/jsp/config/dashboard/alertBoardGridConfig.xhtml"/>
							</ice:panelGrid>
						</ice:panelStack>
					</td>
				</tr>
			</table>
	    </f:facet>
	</ice:panelPopup>
</ice:form>
<ui:include src="/jsp/util/errorMessage.xhtml"/>
</ice:panelGrid>
</ice:panelGrid>
</ui:define>
</ui:composition>
