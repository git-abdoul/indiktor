<ui:composition template="/WEB-INF/template/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
             	xmlns:ui="http://java.sun.com/jsf/facelets"
             	xmlns:f="http://java.sun.com/jsf/core"
             	xmlns:h="http://java.sun.com/jsf/html"
             	xmlns:ice="http://www.icesoft.com/icefaces/component">
             	
<ui:param name="pageTitle" value="Jobs Scheduler"/>
<ui:define name="content">

<ice:panelGrid>
<ice:panelGrid>
<ice:form>
	<table id="pageMonitorTasks">
		<tr>
			<td>
				<table id="topMenuBar">
					<tr>
						<td class="topMenuBarLeft2">
							<div class="topMenuBarLeftAnalysis2">
								<ice:commandButton image="/images/IndiKtor2.0/AdminPanel/DataCollection/ConnectorsOFF.png"
												   title="Connectors"
												   value="Connectors"
												   action="#{connectorConfigBean.action}"
												   actionListener="#{connectorConfigBean.init}">
								</ice:commandButton>
							</div>
							<div class="topMenuBarLeftDomain">
								<ice:commandButton image="/images/IndiKtor2.0/AdminPanel/DataCollection/CollectorsOFFLeft.png"
								   				   title="Collectors"
								   				   value="Collectors"
								   				   action="#{monitorSelectionBean.action}"
								   				   actionListener="#{monitorSelectionBean.init}">
								</ice:commandButton>
							</div>
							<div class="topMenuBarLeftSD2">
								<ice:commandButton image="/images/IndiKtor2.0/AdminPanel/DataCollection/JobSchedulerON.png"
												   title="Jobs Schedulers"
												   value="Jobs Schedulers"
												   action="#{jobSchedulerSelectionBean.action}"
												   actionListener="#{jobSchedulerSelectionBean.init}">	
								</ice:commandButton>
							</div>
						</td>
						<td class="topMenuBarRight">
							<table>
								<tr>
									<td>
										<ice:panelGrid columns="2">
										 	<ice:outputLabel value="Search"/>
										 	<ice:inputText value="#{jobSchedulerSelectionBean.searchQuery}"
										 				   valueChangeListener="#{jobSchedulerSelectionBean.searchMonitorQuery}"	
										 				   style="width:200px; font-size: 10px; margin-right: 30px;"									 	
										 	/>
										 </ice:panelGrid>
									</td>
									<td></td>
									<td>
										<ice:commandButton styleClass="topMenuBarRightIcons"
														   value="Add new Job Scheduler"
														   image="/images/IndiKtor2.0/Buttons/add.png"
														   actionListener="#{jobSchedulerSelectionBean.createNewJobScheduler}"
													   	   title="Create new  Job Scheduler"/>
									</td>
									<!-- 
									<td>
										<ice:commandButton styleClass="topMenuBarRightIcons"
														   image="/images/IndiKtor2.0/Buttons/edit.png"
														   value="Edit selected Job Scheduler"
														   actionListener="#{jobSchedulerSelectionBean.editJobScheduler}"
													   	   title="Edit selected Job Scheduler">
										</ice:commandButton>
									</td>
									<td>
										<ice:commandButton styleClass="topMenuBarRightIcons"
														   value="Duplicate selected Job Scheduler"
														   image="/images/IndiKtor2.0/Buttons/duplicate.png"
													   	   title="Duplicate selected Job Scheduler"
													   	   actionListener="#{jobSchedulerSelectionBean.duplicateJobScheduler}">
										</ice:commandButton>
									</td>
									 -->
									<td>
										<ice:commandButton styleClass="topMenuBarRightIcons"
														   panelConfirmation="#{jobSchedulerSelectionBean.jobSchedulerConfigsSelected == 0 ? false : 'deleteConfirmPanel'}" 
														   value="Delete selected Job Schedulers"
														   image="/images/IndiKtor2.0/Buttons/delete.png"
													   	   title="Delete selected Job Schedulers"
													   	   actionListener="#{jobSchedulerSelectionBean.deleteSelectedJobSchedulers}"
													   	   rendered="#{jobSchedulerSelectionBean.jobSchedulerConfigsSelected != 0}">
										</ice:commandButton>
										<ice:panelConfirmation 	id="deleteConfirmPanel" 
																message="#{jobSchedulerSelectionBean.deleteMessage}"
										                   		acceptLabel="Delete" 
									                   			rendered="true"
									                   			autoCentre="true"/>
									</td>
									<td>
										<ice:commandButton styleClass="topMenuBarRightIcons" 
														   value="Return to administration panel"
														   image="/images/IndiKtor2.0/Buttons/cancel.png"
													   	   title="Return to administration panel"
													   	   actionListener="#{adminBean.init}"
													   	   action="#{adminBean.action}"/>
									</td>
									<td>
										<ice:commandButton styleClass="topMenuBarRightIcons"
														   image="/images/IndiKtor2.0/Buttons/help.png"
													   	   title="Help"/>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table id="pageContent">
					<tr>
						<td class="contentFullPanelJobScheduler">
							<table>								
								<tr>
									<td>
										<ice:panelGroup style="text-align:center;" rendered="#{jobSchedulerSelectionBean.listRendered}">
											<ice:dataPaginator id="JobSchedulerConfigTableScroll_2" for="JobSchedulerConfigTable"
												rowsCountVar="rowsCount"
												displayedRowsCountVar="displayedRowsCountVar"
												firstRowIndexVar="firstRowIndex"
												lastRowIndexVar="lastRowIndex" pageCountVar="pageCount"
												pageIndexVar="pageIndex">
												<ice:outputFormat
													value="{0} Jobs found,  displaying {1} Jobs,  from {2} to {3}. Page {4} / {5}."
													style="font-weight: bold;" styleClass="standard">
													<f:param value="#{rowsCount}" />
													<f:param value="#{displayedRowsCountVar}" />
													<f:param value="#{firstRowIndex}" />
													<f:param value="#{lastRowIndex}" />
													<f:param value="#{pageIndex}" />
													<f:param value="#{pageCount}" />
												</ice:outputFormat>
											</ice:dataPaginator>
										</ice:panelGroup>
									</td>
								</tr>
								<tr height="10px"><td></td></tr>
								<tr>
									<td align="center">	 
										<ice:panelGrid columns="1" style="text-align: center;" width="1150px">
											<ice:outputLabel value="No Job Scheduler has been configured. Click on the plus icon (+) to add Job Schedulers."
															 rendered="#{!jobSchedulerSelectionBean.listRendered}"/>
										</ice:panelGrid>
										<ice:panelGroup rendered="#{jobSchedulerSelectionBean.listRendered}">
											<ice:dataTable id="JobSchedulerConfigTable"
														   value="#{jobSchedulerSelectionBean.jobSchedulerConfigs}" 
														   var="jobSchedulerConfigBean"
														   sortColumn="#{jobSchedulerSelectionBean.sortColumnName}"	
														   sortAscending="#{jobSchedulerSelectionBean.ascending}"						   
														   columnWidths="20, 300, 300, 300, 100, 65"
													       cellspacing="0" cellpadding="0" border="0"
													       rows="#{jobSchedulerSelectionBean.rowsByPage}">	
												<ice:column>													
													<f:facet name="header">
												       	<ice:selectBooleanCheckbox value="#{jobSchedulerSelectionBean.selectAll}" 
												       							   valueChangeListener="#{jobSchedulerSelectionBean.handleSelectAllJobSchedulers}"	
												       							   partialSubmit="true"
												       							   style="text-align: center;"/>
													</f:facet>
											       	<ice:selectBooleanCheckbox value="#{jobSchedulerConfigBean.selected}" 
											       							   valueChangeListener="#{jobSchedulerSelectionBean.handleSelectedJobScheduler}"	
											       							   partialSubmit="true"
											       							   style="text-align: center;">
											       		<f:attribute name="jobSchedulerConfigBean" value="#{jobSchedulerConfigBean}"/> 							   
											       	</ice:selectBooleanCheckbox>
												</ice:column>
												<ice:column style="text-align: left;">
													<!-- <ice:rowSelector value="#{jobSchedulerConfigBean.selected}" 
																	selectedClass="tableRowSelSelected"
																	mouseOverClass="tableRowSelMouseOver"
																	selectedMouseOverClass="tableRowSelSelectedMouseOver"
																	enhancedMultiple="true"
													               	styleClass="iceRowSel-Dis"
													                selectionListener="#{jobSchedulerSelectionBean.rowSelectionListener}"/> -->
													<f:facet name="header">
														<ice:commandSortHeader columnName="#{jobSchedulerSelectionBean.envColumnName}" arrow="true" >
											                <ice:outputText value="#{jobSchedulerSelectionBean.envColumnName}"/>
											            </ice:commandSortHeader>
													</f:facet>	
													<ice:panelGroup style="font-size: 11px;">
														<ice:outputText value="#{jobSchedulerConfigBean.logicalEnv.name}"/>
													</ice:panelGroup> 							
												</ice:column>		
												<ice:column style="text-align: left;">													
													<f:facet name="header">
														<ice:commandSortHeader columnName="#{jobSchedulerSelectionBean.jobTypeColumnName}" arrow="true" >
											                <ice:outputText value="#{jobSchedulerSelectionBean.jobTypeColumnName}"/>
											            </ice:commandSortHeader>
													</f:facet>	
													<ice:panelGroup style="font-size: 11px;">
														<ice:outputText value="#{jobSchedulerConfigBean.jobType}"/>
													</ice:panelGroup> 							
												</ice:column>	
												<ice:column style="text-align: left;">
													<f:facet name="header">
														<ice:commandSortHeader columnName="#{jobSchedulerSelectionBean.jobNameColumnName}" arrow="true" >
											                <ice:outputText value="#{jobSchedulerSelectionBean.jobNameColumnName}"/>
											            </ice:commandSortHeader>
													</f:facet>	
													<ice:panelGroup style="font-size: 11px;">
														<ice:outputText value="#{jobSchedulerConfigBean.name}"/>
													</ice:panelGroup> 							
												</ice:column>						  
												<ice:column style="text-align: left;">
													<f:facet name="header">
														<ice:commandSortHeader columnName="#{jobSchedulerSelectionBean.modeColumnName}" arrow="true" >
											                <ice:outputText value="#{jobSchedulerSelectionBean.modeColumnName}"/>
											            </ice:commandSortHeader>
													</f:facet>	
													<ice:panelGroup style="font-size: 11px;">
														<ice:outputText value="#{jobSchedulerConfigBean.mode}"/>
													</ice:panelGroup> 							
												</ice:column>
								        		<ice:column>
													<f:facet name="header">
													</f:facet>										
													<ice:commandButton actionListener="#{jobSchedulerSelectionBean.editJobScheduler}"
																	   image="/images/IndiKtor2.0/Buttons/editSmall.png"
																	   title="Edit this Job Scheduler">
														<f:attribute name="jobSchedulerConfigBean" value="#{jobSchedulerConfigBean}"/>
													</ice:commandButton>
													<ice:commandButton image="/images/IndiKtor2.0/Buttons/duplicateSmall.png"
																   	   title="Duplicate this Job Scheduler"
																   	   actionListener="#{jobSchedulerSelectionBean.duplicateJobScheduler}"
																   	   style="margin-left: 10px;">
														<f:attribute name="jobSchedulerConfigBean" value="#{jobSchedulerConfigBean}"/>
													</ice:commandButton>
													<ice:commandButton panelConfirmation="deleteNoSelectionConfirmPanel"
																	   image="/images/IndiKtor2.0/Buttons/deleteSmall.png"
																	   actionListener="#{jobSchedulerSelectionBean.deleteJobScheduler}"
																	   title="Delete this Job Scheduler"
																   	   style="margin-left: 10px;">
														<f:attribute name="jobSchedulerConfigBean" value="#{jobSchedulerConfigBean}"/>	
													</ice:commandButton>
													<ice:panelConfirmation 	id="deleteNoSelectionConfirmPanel"
																			message="Are you sure to delete this Job Scheduler : #{jobSchedulerConfigBean.jobSchedulerConfig.name}"
																			type="normal"
																			acceptLabel="Delete"
																			rendered="true"
																			autoCentre="true"/>							
												</ice:column>
											</ice:dataTable>
										</ice:panelGroup>
									</td>
								</tr>   
								<tr>
									<td>
										<ice:panelGroup style="float:center;"
														visible="#{jobSchedulerSelectionBean.paginationVisible}"
														rendered="#{jobSchedulerSelectionBean.listRendered}">
											<center>
												<ice:dataPaginator id="JobSchedulerConfigTableScroll_1" for="JobSchedulerConfigTable"
													fastStep="3" paginator="true" paginatorMaxPages="4" actionListener="#{jobSchedulerSelectionBean.pageChangeListener}">
													<f:facet name="first">
														<ice:graphicImage id="firstpage_1"
															url="#{styleBean.imageDirectory}arrow-first.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.firstpage']}" />
													</f:facet>
													<f:facet name="last">
														<ice:graphicImage id="lastpage_1"
															url="#{styleBean.imageDirectory}arrow-last.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.lastpage']}" />
													</f:facet>
													<f:facet name="previous">
														<ice:graphicImage id="previouspage_1"
															url="#{styleBean.imageDirectory}arrow-previous.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.previouspage']}" />
													</f:facet>
													<f:facet name="next">
														<ice:graphicImage id="nextpage_1"
															url="#{styleBean.imageDirectory}arrow-next.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.nextpage']}" />
													</f:facet>
													<f:facet name="fastforward">
														<ice:graphicImage id="fastforward_1"
															url="#{styleBean.imageDirectory}arrow-ff.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.fastforward']}" />
													</f:facet>
													<f:facet name="fastrewind">
														<ice:graphicImage id="fastrewind_1"
															url="#{styleBean.imageDirectory}arrow-fr.gif"
															style="border:none;"
															title="#{msgs['page.dataScrolling.fastbackward']}" />
													</f:facet>
												</ice:dataPaginator>
											</center>
										</ice:panelGroup>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table> 					
			</td>
		</tr>
	</table>

				<tr>
					<td align="center">
						<ice:selectOneMenu value="#{jobSchedulerSelectionBean.logicalEnvSelectionBean.logicalEnvId}"

	<ice:panelPopup draggable="false" modal="true" autoCentre="true" rendered="#{jobSchedulerCreationBean.rendererJobScheduler}" style="width: 405px; height: 590px;">
	    <f:facet name="header">
	    	<ice:panelGroup style="height: 25px;">
		       	<table width="100%">
		       		<tr>
		       			<td>
							<ice:outputLabel style="float: left;" value="Create New Job Scheduler" rendered="#{jobSchedulerCreationBean.config.id == 0}"/>
							<ice:outputLabel style="float: left;" value="Modify Job Scheduler" rendered="#{jobSchedulerCreationBean.config.id != 0}"/>
						</td>
		       			<td>
		       				<ice:commandButton style="float: right;" 
		       								   actionListener="#{jobSchedulerCreationBean.closeJobSchedulerPopup}"
		       								   image="/images/i/cal_off.gif"
		       								   alt="Close"/>
							<ice:commandButton style="float: right;" 
											   image="/images/IndiKtor2.0/Buttons/saveSmall.png"
										   	   title="Save"
										   	   value="Save"
										   	   styleClass="iconPopup"
										   	   actionListener="#{jobSchedulerCreationBean.save}"/>		       								   
						</td>
		       		</tr>
		       	</table> 
		    </ice:panelGroup>
	    </f:facet>
	    <f:facet name="body">
			<ice:panelGrid id="NewJobScheduler">
				<ui:include src="/jsp/jobScheduler/createJobScheduler.xhtml"/>
			</ice:panelGrid>
	    </f:facet>
	</ice:panelPopup>
			
</ice:form>
<ui:include src="/jsp/util/errorMessage.xhtml"/>
</ice:panelGrid>
</ice:panelGrid>
