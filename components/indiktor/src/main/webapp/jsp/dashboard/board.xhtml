	<ui:param name="pageTitle" value="#{boardBean.components.summary.title} - #{boardBean.components.summary.env}" />

				<ice:panelGroup style="#{navigationBoard.style}"
					styleClass="boardComponentNavigationBoard">
					<ice:panelGroup
						style="margin: 1px 1px 1px 1px;background-color: #071a39;">
						<ice:outputLabel styleClass="dashboardTitle"
							value="#{navigationBoard.title}" />
					</ice:panelGroup>
					<ui:repeat var="summary" value="#{navigationBoard.summaries}">
						<div class="alertItem">
							<ice:commandLink actionListener="#{boardBean.navigate}"
								action="#{boardBean.action}">
								<ice:graphicImage url="#{summary.url}" />
								<ice:outputLabel value="#{summary.title}" />
								<f:attribute name="to" value="#{summary}" />
								<f:attribute name="from" value="#{boardBean.components.summary}" />
							</ice:commandLink>
						</div>
					</ui:repeat>
				</ice:panelGroup>
			</ui:repeat>
