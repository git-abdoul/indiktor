<f:subview id="wsSearch" 
		xmlns:h="http://java.sun.com/jsf/html"
 	    xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component">
        
  <ice:panelGroup scrollHeight="#{metricSelectorBean.selectedTableScrollHeight}px" scrollWidth="#{metricSelectorBean.selectedTableScrollWitdh}px">
	  <table width="#{metricSelectorBean.selectedTableWitdh}px" bgcolor="#FFFFFF">
	  		<tr>
	  			<td><ice:selectBooleanCheckbox value="#{metricSelectorBean.allSelected}" 
		        			 valueChangeListener="#{metricSelectorBean.onChangeAllSelected}"
		        				   partialSubmit="true"/></td>
	  			<td><ice:outputText value="Id" style="font-size: 10px; font-weight: bold"/></td>
	  			<td><ice:outputText value="Logical Env" style="font-size: 10px; font-weight: bold"/></td>
	  			<td><ice:outputText value="Metric Group" style="font-size: 10px; font-weight: bold"/></td>
	  			<td><ice:outputText value="Domain View" style="font-size: 10px; font-weight: bold"/></td>
	  			<td><ice:outputText value="Context" style="font-size: 10px; font-weight: bold"/></td>
	  		</tr>
			<ui:repeat var="filesRecord" value="#{metricSelectorBean.selectedBeans}">
				<tr valign="middle">
					<td><ice:selectBooleanCheckbox value="#{filesRecord.selected}" valueChangeListener="#{filesRecord.onChangeSelected}" partialSubmit="true"/></td>
		  			<td><ice:outputText value="#{filesRecord.metricGroupBean.ikrCategory.id}" style="font-size: 10px;"/></td>
		  			<td><ice:outputText value="#{filesRecord.metricGroupBean.logicalEnv.name}" style="font-size: 10px;"/></td>
		  			<td><ice:outputText value="#{filesRecord.metricGroupBean.ikrCategory.label}" style="font-size: 10px;"/></td>
		  			<td><ice:outputText value="#{filesRecord.metricGroupBean.domainView}" style="font-size: 10px;"/></td>
		  			<td><ice:outputText value="#{filesRecord.metricGroupBean.context}" style="font-size: 10px;"/></td>
				</tr>
			</ui:repeat>
		</table>		
	</ice:panelGroup>
	<HR/>
	<ice:panelGroup>
	   <ice:panelGrid columns="3">
		<ice:outputText style="font-size:10px;" value="Delete checked IKR"/>
		<ice:outputText style="font-size:10px;" value="      "/>
		<ice:commandButton style="font-size:8px;"
 						   value="OK" 
 	  			  	  actionListener="#{metricSelectorBean.removeItems}"/>
 	  		 </ice:panelGrid>			
 	  </ice:panelGroup>		
</f:subview>
